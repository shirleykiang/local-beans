<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width">
	<title>Local Beans</title>
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Montserrat:400,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDol-6UvmVIdCJNxzd217-UVodzvCi7LVU&libraries=places"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div class="home-page">
	  <header role="banner">
		  <h1>
			Local Beans
		  </h1>
	  </header>
	  <p class="home-text" aria-live="polite">Find a nearby coffee shop today.</p>
    <section role="region" class="input-box">
      <form class="js-form home-page" aria-live="assertive">
        <div class="form-style">
        <input type="text" class="js-address home" id="address" placeholder="Type in your address.">
        <input type="image" src="local-beans-search-button-01.png" class="search-submit" alt="submit">
        </div>
      </form>
	  </section>
	</div>

	<main role="main">
		<div class="page-top">
      <section role="region" class="new-input-box">
      </section>
      <section role="region" class="weather-wrapper">
        <div class="weather-container"></div>
        <div class="citystate-container"></div>
      </section>
    </div>
		<div class="map-container" id="map"></div>
		<section role="region" class="search-results">
      <h2 class="results-header" aria-live="polite" hidden></h2>
			<div class="coffee-listings" aria-live="polite">
				<ul>
				</ul>
			</div>
		</section>
	</main>
</body>
</html>
